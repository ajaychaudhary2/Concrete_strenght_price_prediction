<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Concrete Strength Predictor</h1>
        <form action="/" method="POST">
            <label for="cement">Cement (kg/m³):</label>
            <input type="number" step="any" id="cement" name="cement" placeholder="e.g., 540.0" required>

            <label for="blast_furnace_slag">Blast Furnace Slag (kg/m³):</label>
            <input type="number" step="any" id="blast_furnace_slag" name="blast_furnace_slag" placeholder="e.g., 0.0" required>

            <label for="fly_ash">Fly Ash (kg/m³):</label>
            <input type="number" step="any" id="fly_ash" name="fly_ash" placeholder="e.g., 0.0" required>

            <label for="water">Water (kg/m³):</label>
            <input type="number" step="any" id="water" name="water" placeholder="e.g., 162.0" required>

            <label for="superplasticizer">Superplasticizer (kg/m³):</label>
            <input type="number" step="any" id="superplasticizer" name="superplasticizer" placeholder="e.g., 2.5" required>

            <label for="coarse_aggregate">Coarse Aggregate (kg/m³):</label>
            <input type="number" step="any" id="coarse_aggregate" name="coarse_aggregate" placeholder="e.g., 1040.0" required>

            <label for="fine_aggregate">Fine Aggregate (kg/m³):</label>
            <input type="number" step="any" id="fine_aggregate" name="fine_aggregate" placeholder="e.g., 676.0" required>

            <label for="age">Age (Days):</label>
            <input type="number" id="age" name="age" placeholder="e.g., 28" required>

            <button type="submit">Predict Strength</button>
        </form>
        <footer>
            &copy; 2024 Concrete Strength Predictor
        </footer>
    </div>
</body>
</html>
